<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Clone</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #container {
      display: flex;
      margin-top: 20px;
    }
    canvas {
      background: #000;
      border: 2px solid #fff;
    }
    #side {
      display: flex;
      flex-direction: column;
      margin-left: 20px;
    }
    .info {
      margin: 10px 0;
    }
    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Tetris</h1>
  <div id="container">
    <canvas id="tetris" width="240" height="400"></canvas>
    <div id="side">
      <div class="info">Score: <span id="score">0</span></div>
      <div class="info">Level: <span id="level">0</span></div>
      <div class="info">Lines: <span id="lines">0</span></div>
      <canvas id="next" width="80" height="80" style="border:1px solid #fff; background:#222;"></canvas>
    </div>
  </div>
  <div id="game-over">Game Over</div>
  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const nextCanvas = document.getElementById('next');
    const nextCtx = nextCanvas.getContext('2d');
    nextCtx.scale(20, 20);

    const scoreElem = document.getElementById('score');
    const levelElem = document.getElementById('level');
    const linesElem = document.getElementById('lines');
    const gameOverElem = document.getElementById('game-over');

    const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];

    const arena = createMatrix(12, 20);
    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;

    let score = 0;
    let level = 0;
    let lines = 0;
    let gameOver = false;

    const player = {
      pos: {x: 0, y: 0},
      matrix: null,
      next: null,
    };

    const PIECES = 'TJLOSZI';

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function createPiece(type) {
      switch (type) {
        case 'T': return [[0,0,0],[1,1,1],[0,1,0]];
        case 'O': return [[2,2],[2,2]];
        case 'L': return [[0,3,0],[0,3,0],[0,3,3]];
        case 'J': return [[0,4,0],[0,4,0],[4,4,0]];
        case 'I': return [[0,0,0,0],[5,5,5,5],[0,0,0,0],[0,0,0,0]];
        case 'S': return [[0,6,6],[6,6,0],[0,0,0]];
        case 'Z': return [[7,7,0],[0,7,7],[0,0,0]];
      }
    }

    function drawMatrix(matrix, offset, ctx = context) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            ctx.fillStyle = colors[value];
            ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function drawGhost() {
      const ghost = JSON.parse(JSON.stringify(player));
      while (!collide(arena, ghost)) ghost.pos.y++;
      ghost.pos.y--;
      ghost.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = 'rgba(255,255,255,0.2)';
            context.fillRect(x + ghost.pos.x, y + ghost.pos.y, 1, 1);
          }
        });
      });
    }

    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x: 0, y: 0});
      drawGhost();
      drawMatrix(player.matrix, player.pos);
    }

    function updateScore() {
      scoreElem.textContent = score;
      levelElem.textContent = level;
      linesElem.textContent = lines;
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function playerReset() {
      player.matrix = player.next || createPiece(PIECES[Math.random() * PIECES.length | 0]);
      player.next = createPiece(PIECES[Math.random() * PIECES.length | 0]);
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
      drawNext();
      if (collide(arena, player)) {
        gameOverElem.style.display = 'block';
        gameOver = true;
      }
    }

    function drawNext() {
      nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
      drawMatrix(player.next, {x: 1, y: 1}, nextCtx);
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        const rowCount = arenaSweep();
        score += [0, 100, 300, 500, 800][rowCount] * (level + 1);
        lines += rowCount;
        if (lines >= (level + 1) * 10) {
          level++;
          dropInterval = Math.max(100, dropInterval - 100);
        }
        updateScore();
        playerReset();
      }
      dropCounter = 0;
    }

    function arenaSweep() {
      let rowCount = 0;
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }
        arena.splice(y, 1);
        arena.unshift(new Array(arena[0].length).fill(0));
        ++rowCount;
      }
      return rowCount;
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) matrix.forEach(row => row.reverse());
      else matrix.reverse();
    }

    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) player.pos.x -= dir;
    }

    function hardDrop() {
      while (!collide(arena, player)) player.pos.y++;
      player.pos.y--;
      playerDrop();
    }

    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }
      if (!gameOver) {
        draw();
        requestAnimationFrame(update);
      }
    }

    document.addEventListener('keydown', event => {
      if (gameOver) return;
      if (event.key === 'ArrowLeft') playerMove(-1);
      else if (event.key === 'ArrowRight') playerMove(1);
      else if (event.key === 'ArrowDown') playerDrop();
      else if (event.key === 'q') playerRotate(-1);
      else if (event.key === 'w') playerRotate(1);
      else if (event.code === 'Space') hardDrop();
    });

    playerReset();
    updateScore();
    update();
  </script>
</body>
</html>
