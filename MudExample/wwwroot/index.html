<style>
    /* Î°úÎî© ÌôîÎ©¥ Ïä§ÌÉÄÏùº */
    #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 1.5em;
        color: #333;
        z-index: 1000;
    }

    /* ÏôÄÏù¥ÌååÏù¥ Ïä§ÌîºÎÑà Ïä§ÌÉÄÏùº */
    .wifi-spinner {
        position: relative;
        width: 60px;
        height: 60px;
    }

    .wave {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 4px solid transparent;
        border-top-color: #3498db;
        animation: spin 1.5s ease-in-out infinite;
        opacity: 0.5;
    }

    .wave1 {
        top: 10px;
        left: 10px;
        width: 50px;
        height: 50px;
        animation-delay: 0s;
    }

    .wave2 {
        top: 5px;
        left: 5px;
        width: 60px;
        height: 60px;
        animation-delay: 0.2s;
    }

    .wave3 {
        top: 0px;
        left: 0px;
        width: 70px;
        height: 70px;
        animation-delay: 0.4s;
    }

    @keyframes spin {
        0% {
            transform: scale(0);
            opacity: 0.8;
        }
        50% {
            transform: scale(1);
            opacity: 0.3;
        }
        100% {
            transform: scale(1.5);
            opacity: 0;
        }
    }
    /* ÌÖçÏä§Ìä∏ Ïõ®Ïù¥Î∏å Ïä§ÌÉÄÏùº */
    .wave-text {
        display: flex;
        font-size: 1em;
        color: #3498db;
    }

    .wave-text span {
        display: inline-block;
        animation: wave 1.2s ease-in-out infinite;
    }

    .wave-text span:nth-child(1) { animation-delay: 0s; }
    .wave-text span:nth-child(2) { animation-delay: 0.1s; }
    .wave-text span:nth-child(3) { animation-delay: 0.2s; }
    .wave-text span:nth-child(4) { animation-delay: 0.3s; }
    .wave-text span:nth-child(5) { animation-delay: 0.4s; }
    .wave-text span:nth-child(6) { animation-delay: 0.5s; }
    .wave-text span:nth-child(7) { animation-delay: 0.6s; }

    @keyframes wave {
        0%, 60%, 100% {
            transform: translateY(0);
        }
        30% {
            transform: translateY(-15px);
        }
    }
</style>

<body>
    <div id="app">
        <!-- Î°úÎî© ÌôîÎ©¥ HTML -->
        <div id="loading-screen">
            <div class="wifi-spinner">
                <div class="wave wave1"></div>
                <div class="wave wave2"></div>
                <div class="wave wave3"></div>
            </div>
            <div class="wave-text">
                <span>L</span>
                <span>o</span>
                <span>a</span>
                <span>d</span>
                <span>i</span>
                <span>n</span>
                <span>g</span>
            </div>
        </div>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script src="_content/Blazored.TextEditor/Blazored-BlazorQuill.js"></script>
    <script  src="_content/Brism/prism.js"></script>
    <script src="js/ecg.js"></script>

    <script type="module" src="_content/Brism/prismInterop.js"></script>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafrex/spa-github-pages
        // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
        // ----------------------------------------------------------------------
        // This script checks to see if a redirect is present in the query string
        // and converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        (function (l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function (v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
        }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
</body>
